<html>
<head>
<script type="text/javascript">
var arr = new Array("1.jpg","2.jpg","3.jpg");
var i=1;
var ref;
function picLibraray()
{
document.images[0].src = arr[i];
i++;
if(i > 3)
i =0;
}
function start()
{
ref = setInterval("picLibraray()",1000);
}
function stop()
{
clearInterval(ref);
}
</script>
</head>
<body>
<img src = "1.jpg" name = "img1" onmouseover = "stop()" onmouseout = "start()" />
</body>
</html>
