<html>
<head>
<title>Javascript demo</title>
</head>
<body>
<script language = "javascript" type = "text/javascript">
var arr = new Array(1,5,9,6,4,7);
var i,j,temp;

document.write("<br /><br />before sort...<br/>")
for(i = 0; i < 6; i++)
{
document.write(arr[i] + "<br />");
}
for(i = 0; i < 6; i++)
{
for(j = 0; j < 6; j++)
{
if(arr[j] > arr[j +1])
{
temp = arr[j];
arr[j] = arr[j + 1];
arr[j + 1] = temp;
}
}
}
document.write("<br /><br /> After Sort...<br /");
for(i = 0; i < 6; i++ )
{
document.write(arr[i] + "<br />");
}

</script>

</body>
</html>
