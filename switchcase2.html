<html>
<head>
<title>java script demo</title>
</head>
<body>
<script language="javascript" type="text/javascript">
var ch = prompt("Enter a character", "Enter...");
switch(ch)
{
case 'a':
case 'e' :
case 'i' :
case 'o' :
case 'u' :
 document.write(ch + " is vowel");
 break;
 
default:
document.write("Special Character / Consonant");
break;
}
</script>
</body>
</html>
